<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEPO Kalender</title>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/todo.js"></script>
    <script src="/scripts/calendar.js"></script>
    <script src="/scripts/mark_todo.js"></script>
    <script src="/scripts/welcome.js"></script>
    <script src="/scripts/confirmationModal.js"></script>
   
    <link rel="shortcut icon" href="#" /> <!-- To remove favicon console error -->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">




  </head> 
  <body>
    <main>
      <aside>
        <div class="toDoContainer" id="toDoContainer" data-cy="todo-list">
          <div class="toDo-activeDay">
            <span id="activeDate">Alla todos...</span>
            <button id="showAllTodos">Visa alla todos</button>
            <span
              class="material-symbols-outlined addToDo"
              data-cy="todo-reveal-form"
              id="addToDoBtn">
              add
            </span>
          </div>
          <div id="itemsContainer">
            <ul id="todayEvents">
            </ul>
          </div>
        </div>
      </aside>

      <div class="calendarContainer" >
        <div id="seeDate">
            <div class="buttons">
              <div id="lastMonth" data-cy="prev-month"><span class="material-symbols-outlined button-new-style">
                arrow_back
                </span></div> 
              <div id="Monthdisplay">  </div>
              <div id="nextMonth" data-cy="next-month">
                <span class="material-symbols-outlined button-new-style">
                  arrow_forward
                  </span>
              </div>
            </div>
        </div>

        <div class="days" id="calendarDay" >
          <div class="daysItem" data-cy="calendar-cell">MÅN</div>
          <div class="daysItem" data-cy="calendar-cell">TIS</div>
          <div class="daysItem" data-cy="calendar-cell">ONS</div>
          <div class="daysItem" data-cy="calendar-cell">TORS</div>
          <div class="daysItem" data-cy="calendar-cell">FRE</div>
          <div class="daysItem" data-cy="calendar-cell">LÖRD</div>
          <div class="daysItem" data-cy="calendar-cell">SÖND</div>
        </div>
        <div class="calendar" id="calendarNumber" data-cy="calendar-body" data-cy="calendar-body" >
             <!-- Days rendered through JS -->
      </div>

      <div class="toDoModal hide" id="modal-popUp">
        <div class="modalContainer">
        </div>
      </div>
    </main>
    <div class="modalBackdrop-show hide" id="modalBackdrop"></div>
    <div class="notificationModal hide" id="notificationModal">
      <p id="notiModalTitle">title</p>
      <div class="buttonDiv">
        <button id="notiModalBtn1">btn1</button>
        <button id="notiModalBtn2">btn2</button>
      </div>
    </div>

  </body>
</html>
