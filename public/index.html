<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="calendar.js" defer ></script>
    <script src="main.js" defer></script>
    <script src="modal.js" defer></script>
    <script src="welcome.js" defer></script>
    <script src="todo.js" defer></script>

  

    <link rel="shortcut icon" href="#" /> <!-- för att få bort favicon popup i konsol -->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head> 
  <body>

    <main>
      <aside>
        <div class="toDoContainer" id="toDoContainer" data-cy="todo-list">
          <div class="toDo-activeDay">
            <span id="activeDate">ACTIVE DATE</span>
            <span
              class="material-symbols-outlined"
              data-cy="todo-reveal-form"
              id="btnOpenPopUp">
              add
            </span>
          </div>
          <ul id="todayEvents">
            
          </ul>
          <div class="toDoItems" data-cy="todo-list">
            <div class="toDoItems-actions">
              <span class="material-symbols-outlined"> delete </span>
              <span class="material-symbols-outlined"> edit </span>
            </div>
          </div>

          <div class="toDoItems" data-cy="todo-list">
            <div class="toDoItems-actions">
              <span class="material-symbols-outlined"> delete </span>
              <span class="material-symbols-outlined"> edit </span>
            </div>
          </div>

          <div class="toDoItems" data-cy="calendar-cell-todos">
            <div class="toDoItems-actions">
              <span class="material-symbols-outlined" data-cy="delete-todo-button">delete</span>
              <span class="material-symbols-outlined" data-cy="edit-todo-button">edit</span>
            </div>
          </div>
        </div>
      </aside>


      <div class="calendarContainer" data-cy="prev-month">
        <div id="seeDate">
            <div class="buttons">
              <div id="lastMonth"><span class="material-symbols-outlined">
                arrow_back
                </span></div> 
              <div id="Monthdisplay">  </div>
              <div id="nextMonth">
                <span class="material-symbols-outlined">
                  arrow_forward
                  </span>
              </div>
            </div>
        </div>

        <div class="days" id="calenderDay" >
          <div class="daysItem" data-cy="calendar-cell">MÅN</div>
          <div class="daysItem" data-cy="calendar-cell">TIS</div>
          <div class="daysItem" data-cy="calendar-cell">ONS</div>
          <div class="daysItem" data-cy="calendar-cell">TORS</div>
          <div class="daysItem" data-cy="calendar-cell">FRE</div>
          <div class="daysItem" data-cy="calendar-cell">LÖRD</div>
          <div class="daysItem" data-cy="calendar-cell">SÖND</div>
        </div>
          <div class="calender" id="calenderNumber" data-cy="calendar-body" data-cy="calendar-body" >   <!-- Dagar genererade med JS -->
      
      </div>

      <div class="toDoModal hide" id="modal-popUp">
        <div class="modalContainer">
          <span class="material-symbols-outlined" id="btnClose-popUp">
            close
          </span>
          <input
            type="text"
            id="todoTitle"
            placeholder="title"
            data-cy="todo-title-input"
          />
          <input type="text" id="todoPlace" placeholder="place" />
          <input
            type="date"
            id="todoDate"
            placeholder="date"
            data-cy="todo-date-input"
          />
          <input type="text" id="todoNotes" placeholder="notes" />
          <button id="btnSave" data-cy="save-todo-button">SAVE</button>
        </div>
      </div>
    </main>
    <div class="modalBackdrop-show hide" id="modalBackdrop"></div>
    <div class="notificationModal hide" id="notificationModal">
      <p id="notiModalTitle">title</p>
      <p id="notiModalQuestion">Vill du verkligen ta bort händelse?</p>
      <div class="buttonDiv">
        <button id="notiModalBtn1">btn1</button>
        <button id="notiModalBtn2">btn2</button>
      </div>
    </div>

  </body>
</html>
