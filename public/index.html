      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <main>
      <aside>
        <div class="welcomeSegment-desktop" data-cy="welcome-segment">
          <div class="welcomeDay">Monday</div>
          <div class="welcomeTime">11.11</div>
          <div class="welcomeDate">2023-09-09</div>

        </div>

        <div class="toDoContainer" id="toDoContainer">
          <div class="toDo-activeDay">
            <span id="activeDate">ACTIVE DATE</span>
            <span
              class="material-symbols-outlined"
              data-cy="todo-reveal-form"
              id="btnOpenPopUp"
            >
              add
            </span>
          </div>
          <ul id="todayEvents">
            
          </ul>
          <div class="toDoItems" data-cy="todo-list">
            <div class="toDoItems-actions">
              <span class="material-symbols-outlined"> delete </span>
              <span class="material-symbols-outlined"> edit </span>
            </div>
          </div>

          <div class="toDoItems" data-cy="todo-list">
            <div class="toDoItems-actions">
              <span class="material-symbols-outlined"> delete </span>
              <span class="material-symbols-outlined"> edit </span>
            </div>
          </div>

          <div class="toDoItems" data-cy="calendar-cell-todos">
            <div class="toDoItems-actions">
              <span
                class="material-symbols-outlined"
                data-cy="delete-todo-button"
              >
                delete
              </span>
              <span
                class="material-symbols-outlined"
                data-cy="edit-todo-button"
              >
                edit
              </span>
            </div>
          </div>

        </div>


      </aside>
      <div class="calendarContainer">
        <div class="monthPicker">
          <div class="arrowLeft">
            <span class="material-symbols-outlined" data-cy="prev-month">
              arrow_back
            </span>
          </div>

          <div class="currentMonth"><span>NOVEMBER</span></div>
          <div class="arrowRight">
            <span class="material-symbols-outlined" data-cy="next-month">
              arrow_forward
            </span>
          </div>
        </div>


        <div class="days" id="calenderDay"  >
          <div class="daysItem" data-cy="calendar-cell">Mån</div>
          <div class="daysItem" data-cy="calendar-cell">Tis</div>
          <div class="daysItem" data-cy="calendar-cell">Ons</div>
          <div class="daysItem" data-cy="calendar-cell">Tor</div>
          <div class="daysItem" data-cy="calendar-cell">Fre</div>
          <div class="daysItem" data-cy="calendar-cell">Lör</div>
          <div class="daysItem" data-cy="calendar-cell">Sön</div>
        </div>
 <div>

          <div class="calender" id="calenderNumber" data-cy="calendar-cell">

            <!-- Dagar -->

</div>
      
      </div>

      <div class="toDoModal hide" id="modal-popUp">
        <div class="modalContainer">
          <span class="material-symbols-outlined" id="btnClose-popUp">
            close
          </span>
          <input
            type="text"
            id="todoTitle"
            placeholder="title"
            data-cy="todo-title-input"
          />
          <input type="text" id="todoPlace" placeholder="place" />
          <input
            type="date"
            id="todoDate"
            placeholder="date"
            data-cy="todo-date-input"
          />
          <input type="text" id="todoNotes" placeholder="notes" />
          <button id="btnSave" data-cy="save-todo-button">SAVE</button>
        </div>
      </div>
    </main>    
  </body>
